<!--Your form can also include checkboxes. These should be nested in a label element, which will automaticall associated the checkbox input with the label element surrounding it. It is important that all checkbox inputs have the same name, and that the relationship between the checkbox element and the corresponding labeled is defined by matching the for and id attributes.
  <h2>CatPhotoApp</h2>
<main>
  <p>Click here to view more <a href="#">cat photos</a>.</p>

  <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>

  <p>Things cats love:</p>
  <ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>lasagna</li>
  </ul>
  <p>Top 3 things cats hate:</p>
  <ol>
    <li>flea treatment</li>
    <li>thunder</li>
    <li>other cats</li>
  </ol>
  <form action="/submit-cat-photo">
   <p>Is your cat indoor or outdoor?</p>
    <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor"> Indoor</label>
    <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor"> Outdoor</label><br>
   <p>What is your cat's personality like?</p>
    <label for="loving"><input id="loving" type="checkbox" name="personality">Loving</label>
    <label for="aloof"><input id="aloof" type="checkbox" name="personality">Aloof</label>
    <label for="cranky"><input id="cranky" type="checkbox" name="personality">Cranky</label>

    <input type="text" placeholder="cat photo URL" required>
    <button type="submit">Submit</button>
  </form>
</main>
